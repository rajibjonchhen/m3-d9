                <form onsubmit="" class="mt-5">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="name">Name</label>
                      <input type="name" class="form-control" id="name">

                  </div>
                  <div class="form-row">

                      <label for="description">Description</label>
                      <textarea type="text" class="form-control" id="description" row="4"></textarea>
                    </div>
                    </div>
                
                    <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="brand">Brand</label>
                    <input type="text" class="form-control" id="brand" placeholder="Type the brand name">
                  </div>
                  </div>
                  
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image">
                      </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="price">Price</label>
                          <input type="number" class="form-control" id="price">
                        </div>
                        </div>
                    <button type="button" class="btn btn-primary" onclick="handlePostSubmit(event)">Submit</button>
                    <button type="button" id="deleteBtn" onclick="handleDelete()" class="btn bg-danger text-white my-2 my-sm-0" ><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
